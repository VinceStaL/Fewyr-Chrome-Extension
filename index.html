<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fewyr - clear agendas, fewer meetings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="sticky-header">
        <div class="header-content">
            <div class="title-container">
                <div class="title-link">
                    <h1>Fewyr</h1>
                    <p class="subtitle">clear agendas, fewer meetings</p>
                </div>
                <div id="user-actions">
                    <button id="resetBtn" class="btn btn-black">Reset</button>
                    <div class="copy-container">
                        <button id="copyBtn" class="btn btn-primary">Copy Agenda</button>
                        <span id="copyMsg" class="copy-msg" style="display: none;">Copied to clipboard!</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <form id="meetingForm" class="card">
            <h2>Create a meeting agenda</h2>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>

            <div class="form-group">
                <label for="createdBy">Created By:</label>
                <input type="text" id="createdBy" required>
            </div>

            <div class="form-group">
                <label for="participants">Participants:</label>
                <input type="text" id="participants" readonly placeholder="(auto-populated)">
            </div>

            <h2>Agenda</h2>
            <div id="agendaItems"></div>
            <div class="form-actions">
                <button type="button" id="addAgendaItem" class="btn btn-secondary">Add Agenda Item</button>
                <div class="copy-container">
                    <button type="button" id="copyMeetingBtn" class="btn btn-primary">Copy Agenda</button>
                    <span id="copyMeetingMsg" class="copy-msg" style="display: none;">Copied to clipboard!</span>
                </div>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
